{% extends "layout.html" %}

{% block title %}
    Your Account
{% endblock %}

{% block main %}
    <h1>Account Information</h1>
    <form action="/update" method="post">
        <div class="g-3 row">
            <label class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" value="{{ user_info.name }}">
            </div>
        </div>
        <div class="g-3 row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" value="{{ user_info.email }}">
            </div>
        </div>
        <div class="g-3 row">
            <label class="col-sm-2 col-form-label">Username</label>
            <div class="col-auto">
                <input type="text" name="username" class="form-control" placeholder="{{ session.user_info.username }}">
            </div>
            <div class="col-auto">
                <button type="submit" class=" btn btn-primary mb-3">Update</button>
            </div>
        </div>
    </form>
    <form action="/passwordreset" method="post">
        <button type="submit">Reset Password</button>
    </form>
{% endblock %}
